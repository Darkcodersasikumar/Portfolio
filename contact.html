                function saveonfirebase() {

                    var database = firebase.database();
                    alert("form submitted")
                    const name = document.getElementById('name').value;
                    const email = document.getElementById('email').value;
                    const comment = document.getElementById('comment').value;
                    try {
                        var pathreference = database.ref("contactformdetails").push();
                        pathreference.set({

                            email: email,
                            comment: comment,
                        });
                    }
                    catch (error) {
                        console.log(error)
                    }

                }
            </script>
            <form class="contact-form" onsubmit="event.preventDefault(); saveonfirebase();">

                <input type="email" placeholder="Email address" class="contact-input" name="email" id="email" required>

                <div class="contact-button">
